<script>
// Changes the name of the page the user's on
var image = '<img id="Rose" src="/Images/Rose.svg"> '
var title = document.title ;
document.getElementById('Home').innerHTML = image.concat(title)
/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
} 
// Handles the theme
// Select the button
const btn = document.querySelector(".lightMode");
// Select the theme preference from localStorage
const currentTheme = localStorage.getItem("theme");

// If the current theme in localStorage is "light"...
if (currentTheme == "light") {
  document.getElementById("MRose").src = "/Images/BlackRose.svg";
  // ...then use the .dark-theme class
  document.getElementById("ThemeButton").classList.toggle("fa-moon");
  document.getElementById("ThemeButton").classList.remove("fa-sun");
  document.body.classList.add("light-theme");
}
// The collabsible
// Listen for a click on the button 
btn.addEventListener("click", function() {
  // Toggle the .dark-theme class on each click
  document.body.classList.toggle("light-theme");
  
  // Let's say the theme is equal to dark
  let theme = "dark";
  document.getElementById("ThemeButton").classList.toggle("fa-moon");
  document.getElementById("ThemeButton").classList.toggle("fa-sun");
  // If the body contains the .dark-theme class...
  if (document.body.classList.contains("light-theme")) {
    // ...then let's make the theme light
    document.getElementById("MRose").src = "/Images/BlackRose.svg";
    theme = "light";
  }
  else {
    document.getElementById("MRose").src = "/Images/Rose.svg";
  }
  // Then save the choice in localStorage
  localStorage.setItem("theme", theme);
});
</script>
