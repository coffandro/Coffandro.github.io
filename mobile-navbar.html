<script>
/* Toggle between showing and hiding the navigation menu links when the user clicks on the 
hamburger menu / bar icon */
function Menu() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

// Select the theme preference from localStorage
const currentTheme = localStorage.getItem("theme");
const currentLanguage = localStorage.getItem("Language");

// If the current theme in localStorage is "light"...
if (currentTheme == "light") {
  document.getElementById("Rose").src = "/Images/BlackRose.svg";
  document.getElementById("ThemeButton").classList.toggle("fa-moon");
  document.getElementById("ThemeButton").classList.remove("fa-sun");
  document.body.classList.add("light-theme");
}

// If the current Language in localStorage is "Danish"...
if (currentLanguage == "Danish") {
  document.body.classList.add("Lang-DA");
}
else {
  document.body.classList.add("Lang-EN");
}

// The Language switch function
function Langswitch() {
  // Toggle the .Lang-XX classes on each click
  document.body.classList.toggle("Lang-DA");
  document.body.classList.toggle("Lang-EN");

  let Language = "English";
  if (document.body.classList.contains("Lang-DA")) {
    Language = "Danish";
    
  }
  else {
    Language = "English";
  }
  // Then save the choice in localStorage
  localStorage.setItem("Language", Language);
};
 
// The Theme switch function
function themeswitch() {
  // Toggle the .dark-theme class on each click
  document.body.classList.toggle("light-theme");

  // Let's say the theme is equal to dark
  let theme = "dark";
  document.getElementById("ThemeButton").classList.toggle("fa-moon");
  document.getElementById("ThemeButton").classList.toggle("fa-sun");
  // If the body contains the .dark-theme class...
  if (document.body.classList.contains("light-theme")) {
    // ...then let's make the theme light
    document.getElementById("Rose").src = "/Images/BlackRose.svg";
    theme = "light";
  }
  else {
    document.getElementById("Rose").src = "/Images/Rose.svg";
  }
  // Then save the choice in localStorage
  localStorage.setItem("theme", theme);
};
</script>
