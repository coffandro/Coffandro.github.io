<!DOCTYPE html>
<html>
<head>

</head>
<body>
<style>
body {
    font-family: 'space mono', monospace;
    background-color: black;
    color: white;
}
#text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}
a {
    color: white;
}
#PCTUT {
    display: block;
}
</style>
<div id="text">
    <h1>Jump on the enemies to kill them!</h1>
    <div id="PCTUT">
        <h2>use WASD/Arrow keys to move</h2>
        <h2>Space to jump</h2>
    </div>
    <a href="mobile/Fishies.html">If this page dosen't automatically redirect on mobile click here</a>
    <br>
    <a href="desktop/Fishies.html">If this page dosen't automatically redirect on PC click here</a>
</div>
</body>
<script>
    if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i))
    {
    document.getElementById("PCTUT").style.display = "none";
    setTimeout(function() {
        window.location.href = "mobile/Fishies.html"
    }, 5000);
    }
    else
    {
    setTimeout(function() {
        window.location.href = "desktop/Fishies.html"
    }, 5000);
    }
</script>

</html>
